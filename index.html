<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lucky - Established & Trusted Pet Care Service</title>

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="57x57"
            href="./assets/favicon/apple-icon-57x57.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="./assets/favicon/apple-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/favicon/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />

        <!-- Reset -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Sora:wght@400;600;700;800&display=swap"
            rel="stylesheet"
        />
        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-top">
                    <div class="logo">
                        <img
                            src="./assets/img/Logo.svg"
                            alt="logo"
                            class="logo__img"
                        />
                    </div>
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Home</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link"
                                    >Services & Rates</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Reviews</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link"
                                    >Contacts us</a
                                >
                            </li>
                        </ul>
                    </nav>
                    <div class="header-action">
                        <a href="#!" class="header-action__link">Sign in</a>

                        <a href="#!" class="btn header-action__sign-up">
                            Sign up
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Hero -->
        <section class="hero">
            <div class="container">
                <div class="hero__body">
                    <div class="hero__left">
                        <div class="hero__img-wrap">
                            <!-- Image -->
                            <img
                                src="./assets/img/hero__img.png"
                                alt="cat"
                                class="hero__img"
                            />
                            <!-- Decoration -->
                            <img
                                src="./assets/img/hero__decor-rightt.svg"
                                alt="decoration"
                                class="hero__decor hero__decor-left"
                            />
                            <img
                                src="./assets/img/hero__decor-left.svg"
                                alt="decoration"
                                class="hero__decor hero__decor-right"
                            />
                        </div>
                        <div class="hero__list">
                            <!-- Item 1 -->
                            <div class="hero__list-item">
                                <div class="hero__thumb-wrap">
                                    <img
                                        src="./assets/img/hero__thumb.png"
                                        alt="pet"
                                        class="hero__thumb"
                                    />
                                </div>
                                <div class="hero__list-info">
                                    <p class="hero__list-text">Pet Health</p>
                                    <div class="hero__list-skeleton"></div>
                                    <div
                                        class="hero__list-skeleton"
                                        style="--width: 39px"
                                    ></div>
                                </div>
                            </div>

                            <div class="hero__list-item-separate"></div>

                            <!-- Item 2 -->
                            <div class="hero__list-item">
                                <div
                                    class="hero__thumb-wrap"
                                    style="background: #6597c2"
                                >
                                    <img
                                        src="./assets/img/hero__thumb.png"
                                        alt="pet"
                                        class="hero__thumb"
                                    />
                                </div>
                                <div class="hero__list-info">
                                    <p class="hero__list-text">Pet Care</p>
                                    <div class="hero__list-skeleton"></div>
                                    <div
                                        class="hero__list-skeleton"
                                        style="--width: 39px"
                                    ></div>
                                </div>
                            </div>
                        </div>
                        <div class="hero__pet">
                            <img
                                src="./assets/img/dog.png"
                                alt="dog"
                                class="hero__pet-img"
                            />
                        </div>
                    </div>
                    <div class="hero__right">
                        <h1 class="section__heading hero__heading">
                            Established & Trusted Pet Care Service
                        </h1>
                        <p class="section__desc hero__desc">
                            Discover a wide variety of Pawsitive services to
                            choose from, including daycare, private walks,
                            office duty and spa.
                        </p>
                        <div class="hero__action">
                            <a class="btn hero__btn btn--primary">
                                Book a Meet
                                <span class="btn-icon"
                                    ><svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="5"
                                        height="6"
                                        viewBox="0 0 5 6"
                                        fill="none"
                                    >
                                        <path
                                            d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                                            stroke="#FD5056"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </span>
                            </a>

                            <a href="#!" class="hero__link">Schedule a Call</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <main></main>
    </body>
</html>
